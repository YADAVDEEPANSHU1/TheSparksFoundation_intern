<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Payment getway form design in Hindi</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h2>BILLING ADDRESS</h2>
			<form>
				Full name
				<input type="text" name="" placeholder="Enter name">
				Email
				<input type="text" name="" placeholder="Enter email">

				Address
				<input type="text" name="" placeholder="Enter address">
				
				City
				<input type="text" name="" placeholder="Enter City">
				<div id="zip">
					<label>
						State
						<select>
							<option>Choose State..</option>
							<option>Rajasthan</option>
							<option>Haryana</option>
							<option>Uttar Pradesh</option>
							<option>Madhya Pradesh</option>
                            <option>Sikkim</option>
                            <option>Goa</option>
						</select>
					</label>
						<label>
						Pin code
						<input type="number" name="" placeholder="Pin code">
					</label>
				</div>
			</form>
		</div>
		<div class="right">
			<h2>PAYMENT</h2>
			<form>
				Accepted Card <br>
				<img src="https://imgs.search.brave.com/jtSE4AqnXV1zjkFYpAR8u9aOoy5ilrrt_ZKyhvBT9d0/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9hc3Nl/dHMuc3RpY2twbmcu/Y29tL2ltYWdlcy81/ODQ4MjM1NGNlZjEw/MTRjMGI1ZTQ5YzAu/cG5n" width="50">
				<img src="https://imgs.search.brave.com/UvVwfeZpdkTxUhEqROzv9f7O12BM6CMA2akSVxb1bBY/rs:fit:860:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAzLzMzLzIxLzYy/LzM2MF9GXzMzMzIx/NjIxMF9IakhVdzFq/amNZZEdyM3JSdFlt/M1cxRElYQUVsRUZK/TC5qcGc" width="50">
                <img src="https://imgs.search.brave.com/F2X32YQLP77NPXmbREsXY2P3dZPYQYmrSrb3A9ycd9I/rs:fit:860:0:0/g:ce/aHR0cHM6Ly8xMDAw/bG9nb3MubmV0L3dw/LWNvbnRlbnQvdXBs/b2Fkcy8yMDE3LzA1/L0NvbG9yLVBheXBh/bC1Mb2dvLTUwMHg0/MDQuanBn" width="50">
				<br><br>

				Credit card number
			<input type="text" name="" placeholder="Enter card number">
				
				Exp month
				<input type="text" name="" placeholder="Enter Month">
				<div id="zip">
					<label>
						Exp year
						<select>
							<option>Choose Year..</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
                            <option>2026</option>
							<option>2027</option>
							<option>2028</option>
							<option>2029</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="" placeholder="CVV">
					</label>
				</div>
			</form>
			<input type="submit" name="" value="PAY NOW">
		</div>
	</div>
</header>
</body>
</html>
